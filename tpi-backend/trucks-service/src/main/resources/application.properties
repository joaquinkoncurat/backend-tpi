spring.application.name=trucks-service

# --- Configuración PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/data.sql
spring.datasource.username=TU_USUARIO
spring.datasource.password=TU_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA ---
spring.jpa.hibernate.ddl-auto=none     # porque ya creaste las tablas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Para ejecutar scripts SQL automáticos SI quieres ---
spring.sql.init.mode=never
